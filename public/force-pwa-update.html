<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force PWA Update - Kaiylo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 30px;
            border: 1px solid #333;
        }
        h1 {
            color: #e87c3e;
            margin-bottom: 20px;
        }
        button {
            background: #e87c3e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        .log {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-item {
            margin: 5px 0;
            padding: 5px;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .info { color: #2196f3; }
        .warning { color: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Force PWA Update</h1>
        <p>Cette page permet de forcer la mise Ã  jour du service worker et du cache PWA.</p>
        
        <button onclick="clearServiceWorkers()">1. DÃ©sinscrire les Service Workers</button>
        <button onclick="clearAllCaches()">2. Vider tous les caches</button>
        <button onclick="reloadApp()">3. Recharger l'application</button>
        <button onclick="checkManifest()">4. VÃ©rifier le manifest</button>
        <button onclick="checkIcons()">5. VÃ©rifier les icÃ´nes PNG</button>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const item = document.createElement('div');
            item.className = `log-item ${type}`;
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(item);
            log.scrollTop = log.scrollHeight;
        }

        async function clearServiceWorkers() {
            addLog('Suppression des service workers...', 'info');
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    addLog(`TrouvÃ© ${registrations.length} service worker(s)`, 'info');
                    
                    for (const registration of registrations) {
                        const unregistered = await registration.unregister();
                        addLog(`Service worker dÃ©sinscrit: ${unregistered}`, unregistered ? 'success' : 'error');
                    }
                    
                    if (registrations.length === 0) {
                        addLog('Aucun service worker trouvÃ©', 'warning');
                    } else {
                        addLog('âœ… Tous les service workers ont Ã©tÃ© dÃ©sinscrits', 'success');
                    }
                } else {
                    addLog('âŒ Service Workers non supportÃ©s', 'error');
                }
            } catch (error) {
                addLog(`âŒ Erreur: ${error.message}`, 'error');
            }
        }

        async function clearAllCaches() {
            addLog('Vidage des caches...', 'info');
            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    addLog(`TrouvÃ© ${cacheNames.length} cache(s)`, 'info');
                    
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        addLog(`Cache supprimÃ©: ${cacheName}`, 'success');
                    }
                    
                    if (cacheNames.length === 0) {
                        addLog('Aucun cache trouvÃ©', 'warning');
                    } else {
                        addLog('âœ… Tous les caches ont Ã©tÃ© vidÃ©s', 'success');
                    }
                } else {
                    addLog('âŒ Cache API non supportÃ©e', 'error');
                }
            } catch (error) {
                addLog(`âŒ Erreur: ${error.message}`, 'error');
            }
        }

        function reloadApp() {
            addLog('Rechargement de l\'application...', 'info');
            // Clear localStorage and sessionStorage
            localStorage.clear();
            sessionStorage.clear();
            addLog('âœ… LocalStorage et SessionStorage vidÃ©s', 'success');
            addLog('Redirection vers l\'application...', 'info');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }

        async function checkManifest() {
            addLog('VÃ©rification du manifest...', 'info');
            try {
                const response = await fetch('/manifest.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const manifest = await response.json();
                addLog('âœ… Manifest chargÃ© avec succÃ¨s', 'success');
                addLog(`Nom: ${manifest.name}`, 'info');
                addLog(`IcÃ´nes: ${manifest.icons.length}`, 'info');
                manifest.icons.forEach((icon, index) => {
                    addLog(`  Icon ${index + 1}: ${icon.src} (${icon.sizes}) [${icon.type}]`, 'info');
                });
            } catch (error) {
                addLog(`âŒ Erreur lors du chargement du manifest: ${error.message}`, 'error');
            }
        }

        async function checkIcons() {
            addLog('VÃ©rification des icÃ´nes PNG...', 'info');
            const icons = ['pwa-192x192.png', 'pwa-512x512.png', 'Test 26.png'];
            
            for (const icon of icons) {
                try {
                    const response = await fetch(`/${icon}`);
                    if (response.ok) {
                        const size = response.headers.get('content-length');
                        addLog(`âœ… ${icon}: OK (${size} bytes)`, 'success');
                    } else {
                        addLog(`âŒ ${icon}: Erreur HTTP ${response.status}`, 'error');
                    }
                } catch (error) {
                    addLog(`âŒ ${icon}: ${error.message}`, 'error');
                }
            }
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            addLog('Page de mise Ã  jour PWA chargÃ©e', 'success');
            checkManifest();
            checkIcons();
        });
    </script>
</body>
</html>
